############################################################################################################################################################
# CONFIG FOR SWARM
############################################################################################################################################################

# OS architecture of the system
osArchitecture=""

# Enable or disable the update notifier for SWARM
updateNotifier=true

# Set a prefered theme for SWARM (default=milkyway, hlm, mars, oreo, aftereight, smint)
swarmTheme="default"

# Set CL Editor in SWARM
swarmCLEditor="nano"

############################################################################################################################################################
# CONFIG FOR WATCHDOG
############################################################################################################################################################

# Enable or disable the auto updater for SWARM
swarmAutoUpdate=true

############################################################################################################################################################

# HORNET
hornetAutoUpdate=true
hornetCheckSync=true
hornetMaxMilestones=1080
hornetAllowDbReset=true
hornetServiceStatusCheck=true

# HORNET-SHIMMER
hornetShimmerAutoUpdate=true
hornetShimmerCheckSync=true
hornetShimmerMaxMilestones=1080
hornetShimmerAllowDbReset=true
hornetShimmerServiceStatusCheck=true

# BEE
beeAutoUpdate=true
beeCheckSync=true
beeMaxMilestones=1080
beeAllowDbReset=true
beeServiceStatusCheck=true

# BEE-SHIMMER
beeShimmerAutoUpdate=true
beeShimmerCheckSync=true
beeShimmerMaxMilestones=1080
beeShimmerAllowDbReset=true
beeShimmerServiceStatusCheck=true

# GOSHIMMER
goshimmerAutoUpdate=true
goshimmerCheckSync=false
goshimmerDbBackupDownload=false
goshimmerDbReset=true

# WASP
waspAutoUpdate=true
waspAllowDbReset=true

############################################################################################################################################################

# Enable or disable the log pruning of SWARM
swarmLogRotation=true

# Set max log file size in MB
swarmLogSize=10

############################################################################################################################################################
# CONFIG FOR WATCHDOG
############################################################################################################################################################

# Enable or Disable telegram notifications
telegramNotifications=false

# Telegram Bot Token
telegramBotToken=""

# Channel ID which the Bot should msgs to
telegramChannelId=""

############################################################################################################################################################
############################################################################################################################################################
